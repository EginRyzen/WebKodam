<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cek Kodam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container jumbotron">
        <div class="content card shadow-sm p-5">
            <h1 class="text-center mb-3">Cek Kodam</h1>
            <form id="cek-kodam-form">
                <div class="form-group mb-3">
                    <input type="text" id="nama" class="form-control p-2" placeholder="Masukkan Nama">
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button class="btn btn-primary w-50">Cek</button>
                </div>
            </form>
            <div class="tampil-kodam py-3">
                <div class="d-flex mb-3">
                    <div class="me-3">
                        <h3>Kodam : </h3>
                    </div>
                    <div class="">
                        <h3 id="kodam-result"></h3>
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <div class="" style="width: 20%;">
                        <h3>Kekuatan : </h3>
                    </div>
                    <div class="mt-2" style="width: 80%;">
                        <span id="kekuatan-result"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const datakodam = [
            {
                id: 1,
                name: 'Buaya Merah',
                kekuatan: 'Super'
            },
            {
                id: 2,
                name: 'Naga Merah',
                kekuatan: 'Super'
            },
            {
                id: 3,
                name: 'Naga Bangor',
                kekuatan: 'Super'
            },
            {
                id: 4,
                name: 'Bebek',
                kekuatan: 'Super'
            },
            {
                id: 5,
                name: 'Sapi',
                kekuatan: 'Super'
            },
        ]
        document.getElementById('cek-kodam-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const nama = document.getElementById('nama').value;
            const randomValue = Math.floor(Math.random() * 100) + 1;

            const randomKodam = datakodam[Math.floor(Math.random() * datakodam.length)];
            // console.log(randomKodam);

            document.getElementById('kodam-result').innerHTML = randomKodam.name;
            document.getElementById('kekuatan-result').innerHTML = randomKodam.kekuatan;
        });
    </script>
    <!-- <script src="./js/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
